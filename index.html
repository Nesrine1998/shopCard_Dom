<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Panier d'Achat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="card">
        <div class="title">
            <h1>Votre Panier d'Achat</h1>
            <h1>Total: <span id="total">0.00</span> €</h1>
        </div>

        <div class="articles">
            <div class="item">
                <h2>Article 1</h2>
                <p>Price: <span>20</span> €</p>
                <button class="substract">-</button>
                <span class="quantity">1</span>
                <button class="add">+</button>
                <button class="delete">Delete</button>
                <button class="like">❤️</button>
            </div>
            <div class="item">
                <h2>Article 2</h2>
                <p>Price: <span>20</span> €</p>
                <button class="substract">-</button>
                <span class="quantity">1</span>
                <button class="add">+</button>
                <button class="delete">Delete</button>
                <button class="like">❤️</button>
            </div>
        </div>
    </div>

    <script src="panier.js"></script>
</body>

</html>
